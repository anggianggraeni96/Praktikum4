<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script> <!--sumber jquery-->
        <script type="text/javascript">
            $(document).ready(function() { //function yang digunakan dalam file ini
                $("div").addClass("biru");}); //menambahkan kelas biru pada div
        </script>
        <style type="text/css"> 
            .biru{
                color: blue; font-weight: bold; /*memberi warna biru dan huruf tebal*/
            }
        </style>
    </head>
    <body>
        <div>
            <p>Paragraf Pertama</p> <!--Print : Paragraf Pertama-->
        </div>
        <div>
            <ul>
                <li>item 1</li> <!--Print : item 1-->
                <li>item 2</li> <!--Print : item 2-->
                <li>item 3</li> <!--Print : item 3-->
            </ul>
        </div>
    </body>
</html>
