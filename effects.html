<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script> <!--sumber jquery-->
        <script type="text/javascript">
            $("document").ready(function(){ //function yang digunakan dalam file ini
                setTimeout(function(){
                    $("#kotak").fadeOut("slow", function(){ //memberi efek fadeout pada id kotak
                        $("#kotak").remove; // id kotak diremove
                    });
                }, 3000); //3 detik
            });
        </script>
        <style type="text/css">
            #kotak{
                width: 300px; height: 50px; /*Lebar 300px, Tinggi 50px*/
                background: lightyellow; /*Background lightyellow*/
                border: 1px solid black; padding: 5px; /*Border 1px warna hitam, padding 5px*/
            }
        </style>
    </head>
    <body>
        <h3 id="kotak">
            <!--Print : Perhatikan baik-baik text ini, karena text ini akan hilang dalam hitungan 3 detik-->
            Perhatikan baik-baik text ini, karena text ini akan hilang dalam hitungan 3 detik
        </h3>
    </body>
</html>
